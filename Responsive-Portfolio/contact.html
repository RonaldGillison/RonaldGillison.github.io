<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="wrapper">

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Ronald Gillison</a>
      <nav>
        <ul>
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="main-section">
      <h1>Contact</h1>
      
      <form id="contact-form">
          <ul>
            <li>
              <Label for="name">Name</Label>
              <input type="text" name="name" id="
              name" placeholder="John Smith"
              required="required">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="text" name="email" id="
                email" placeholder="example@gmail.com"
                 required="required">
            </li>
            <li>
                <Label for="message">Message</Label>
                <textarea id="message" name="message"
                required="required"></textarea>
            </li>
          </ul>
          <input type="submit" name"submit">
      </form>
    </section>
    <section class="sidebar">
        <div id="connect">
            <h2>Connect with Me</h2>

            <img src="assets/images/github-128.png" class="
            social" alt="Github">
            <img src="assets/images/Linkedin-128.png" class=
            "social" alt="LinkedIn">
            <img src="assets/images/stackoverflow-128.png"
            class="social" alt="Stack Overflow">
        </div>

    </section>
  </main>
  <div class="push"></div>
</div>

  <footer>
    <div class="container">
      &copy; Copyright
    </div>
  </footer>
</body>
</html>
