<!DOCTYPE html>
<html>
<head>
  <title>My Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Stylesheets. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="InteractiveMapStyle.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body>

  <div class="container-fluid bg" id="wrapper">    
    <div class="row">
      <div class="col">
        <div id="map"></div>
      </div>
    </div>

    <div class="row bg" id="spacer1">
        <div class="col-md-12" id="spacer1">
            &nbsp;
        </div>
    </div>

    <div class="row bg" id="outputandsearch">            
        <div class="col-md-4 bg" id="output">
            <div>
                <h3>NEARBY</h3>
            </div>
            <ul class="list-group">
              <li class="list-group-item" id="nli1">Burger King</li>
              <li class="list-group-item" id="nl12">Taco Bell</li>
              <li class="list-group-item" id="nli3">McDonalds</li>
            </ul>
        </div>
        
        <div class="col-md-4 bg" id="find">
            <div>
                <h3>FIND</h3>
            </div>
            <div>
                <ul class="list-group">
                  <li class="list-group-item" id="food">Food</li>
                  <li class="list-group-item" id="housing">Housing</li>
                  <li class="list-group-item" id="schools">Schools</li>
                </ul>
            </div>
        </div>
        <div class="col-md-4 bg">
            <div>
              <div class="col">
                <input class="form-control" id="search" type="text" placeholder="Search..." />
              </div>
            </div>
            <div class ="icon" id="icon">
                <h3>&nbsp;</h3>
            </div>
        </div>
    </div>
  </div>
    <div class="row bg" id="spacer3">
      <div class="col-md-12 bg" id="spacer3">
          &nbsp;
      </div>
    </div>      
  </div>
</div>
 
  <!-- Bootstrap scripts. -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <!-- Google Maps scripts. -->
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbZB3_pes1Ise0Ild5KHBIR8nLW5KhzwA&callback=createMap&libraries=places" async defer></script>

</body>
</html>
